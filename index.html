<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Conference Ticket Generator</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 2rem;
    }

    .attribution a {
      color: hsl(228, 13%, 48%);
    }

    .upload-box {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .file-input {
      display: none;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      font-family: sans-serif;
    }

    .form-item {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 0.75rem 1.5rem;
      background-color: #889a9c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #84289b50;
    }

    .image-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 1rem;
    }

    .svg-image img {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <div class="svg-image"><img src="image-avatar.jpg" alt="avatar 1"></div>
    <div class="svg-image"><img src="image-avatar.jpg" alt="avatar 2"></div>
    <div class="svg-image"><img src="image-avatar.jpg" alt="avatar 3"></div>
    <div class="svg-image"><img src="image-avatar.jpg" alt="avatar 4"></div>
  </div>

  <h1 style="text-align: center;">Your Journey to Coding Conf 2025 Starts Here!</h1>
  <p style="text-align: center;">Secure your spot at next year's biggest coding conference.</p>

  <form id="ticket-form">
    <div class="form-item">
      <label for="fileInput">Upload Avatar</label>
      <div id="drop-area" class="upload-box">Click here or drag & drop to upload</div>
      <input type="file" id="fileInput" class="file-input" accept="image/*">
    </div>

    <div class="form-item">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required>
    </div>

    <div class="form-item">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="example@email.com">
    </div>

    <div class="form-item">
      <label for="github">GitHub Username</label>
      <input type="text" id="github" name="github" required placeholder="@para17sat">
    </div>

    <button type="submit">Generate My Ticket</button>
  </form>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Parasat</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
